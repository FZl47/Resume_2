{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="utf-8"/>
    <title>{% block Title %}{% endblock %}</title>

    <!-- Meta Data -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0 , user-scalable=no">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="address=no"/>
    <meta name="author" content="{{ User.get_full_name }}"/>
    <meta name="description" content="{{ User.get_full_name }} resume"/>

    <!-- Open Graph data -->
    <meta property="og:title" content="{{ User.get_full_name }} resume"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="{{ settings.URL_DOMAIN }}"/>
    <meta property="og:image" content="{{ User.get_image }}"/>

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="{% static 'images/favicons/apple-touch-icon.png' %}">
    <link rel="icon" sizes="512x512" href="{% static 'images/favicons/512x512.png' %}">
    <link rel="icon" sizes="192x192" href="{% static 'images/favicons/192x192.png' %}">
    <link rel="icon" sizes="32x32" href="{% static 'images/favicons/32x32.png' %}">
    <link rel="shortcut icon" href="{% static 'images/favicons/16x16' %}" type="image/png">

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="{% static 'styles/vendors/bootstrap.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/style.css' %}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vazir-font/30.1.0/font-face.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.0.1/photoswipe.css"  />
    {% block Style %}

    {% endblock %}

</head>
<body>
<!-- Scroll Indicator -->
<div class="scroll-line"></div>
{% block Content %}

{% endblock %}
<div class="back-to-top" style=""></div>

<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
<script src="{% static 'js\jquery-3.4.1.min.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/medium-zoom/1.0.8/medium-zoom.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.3.2/lazysizes.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.0.1/photoswipe.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.0.1/photoswipe-ui-default.js"></script>
<script src="{% static 'js\jquery.sticky-kit.js' %}"></script>
<script src="{% static 'js\common.js' %}"></script>

{% block Script %}
{% endblock %}
</body>
</html>
